<!DOCTYPE html>
<html lang="en">

<head>
    <title>Group 4 Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>


<body style="background: url(./bg-main.jpg); background-position: center !important;" class="page-holder bg-cover">

    <!-- <div id=" layout3-output">
    </div> -->


    <div class="container-fluid user-select-none" id="main-body-content">

        <div class=" row">

            <div class=" col-12 text-center min-vh-100 h-100
            d-flex flex-column py-0 tp-dark-bg px-1" id="form-wrapper">

                <nav class="col-12 d-flex justify-content-around shadow border-light py-2 baloo-font">
                    <h2 class="primary-cust-text-color h2">stumas.app</h2>
                    <ul class="h6 mb-0 d-flex align-items-center">
                        <li>
                            <a href="retrieve-info/" class="primary-cust-text-color align-self-center nav-link">
                                View Students' Details
                            </a>
                        </li>
                        <li>
                            <a class="primary-cust-text-color align-self-center nav-link">
                                Pricing
                            </a>
                        </li>
                        <li>
                            <a class="primary-cust-text-color align-self-center nav-link">
                                About
                            </a>
                        </li>
                    </ul>
                </nav>

                <div class="d-flex my-2 flex-column flex-md-row">

                    <!-- Insert Info Div -->
                    <div class="col-11 col-sm-8 col-md-6 col-xl-5 py-3 mt-5 mx-auto my-md-0 form-div 
                    bg-darker px-1 position-relative">

                        <h4 class="text-center baloo-font text-light mb-3 border-light border-bottom d-inline-block">
                            Register Student</h4>

                        <form
                            class="d-flex flex-column flex-md-row flex-wrap justify-content-center px-lg-3 align-items-center"
                            id="insert-info-form">

                            <span class="col-11 col-md-6 d-flex flex-column my-1 px-1 pl-0">
                                <label for="username-input-box">Username:</label>
                                <input type="text" name="username-input-box" id="username-input-box" required="true"
                                    placeholder="Enter Username..." minlength="5" maxlength="15"
                                    class="text-center baloo-font" style="padding: 0 !important;">
                            </span>

                            <span class=" col-11 col-md-6 d-flex flex-column my-1 px-2 pr-0 ">
                                <label for="gender-selction-list">GENDER</label>
                                <select name="gender-selction-list" id="gender-selction-list"
                                    class="btn-outline-light bg-light baloo-font px-3 pt-1 pb-0" required>
                                    <option value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </span>

                            <span class="col-12 px-2 d-flex align-items-center justify-content-center">
                                <div class="col-6 px-0 d-flex my-1 align-items-center justify-content-center">
                                    <label for="matric-number-input-box" class="px-2 mb-0 h6">MATRIC NUMBER :</label>

                                </div>

                                <div class="col-6 px-0 d-flex my-1 align-items-center">
                                    <input type="text" name="matric-number-input-box" id="matric-number-input-box"
                                        style="width: 100% !important;" class="text-white text-center" required="true"
                                        placeholder="DE.YYYY/NNNN" minlength="12" maxlength="12">
                                </div>

                            </span>

                            <div class="col-12 mt-3">
                                <button class="btn btn-outline-info">Register Student</button>
                            </div>


                            <!-- <input type="text" name="" id="" class="form-control"> -->
                        </form>

                    </div>

                </div>








            </div>
        </div>












    </div>


    <!-- Load Boosttrap Scripts -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>

    <!-- load JS files -->
    <script src="js/insert-info.js"></script>


</body>


</html>
