                <h2 class="baloo-font primary-cust-text-color">Student Information Form</h2>

                    <!-- Insert Info Div -->
                    <div class="col-11 col-sm-7 col-md-5 col-xl-4 py-3 my-3 mx-auto my-md-0 form-div 
                                            bg-darker px-1 position-relative">
                        <h4 class="text-center baloo-font text-light mb-3 border-light border-bottom d-inline-block">
                            Register Student</h4>

                        <form class="d-flex flex-wrap justify-content-center" 
                        id="insert-info-form">
                            <span class="col-6 d-flex flex-column my-1 px-1 pl-0 ">
                                <label for="username-input-box">Username:</label>
                                <input type="text" name="username-input-box" id="username-input-box"
                                required="true" placeholder="Enter Username..." minlength="5" maxlength="15">
                            </span>

                            <span class="col-6 d-flex flex-column my-1 px-2 pr-0 ">
                                <label for="gender-selction-list">GENDER</label>
                                <select name="gender-selction-list" id="gender-selction-list"
                                    class="btn-outline-light bg-light baloo-font" required>
                                    <option value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                </select>
                            </span>

                            <span class="col-12 px-2 d-flex align-items-center justify-content-center">
                                <div class="col-6 px-0 d-flex my-1 align-items-center justify-content-center">
                                    <label for="matric-number-input-box" class="px-2">MATRIC NUMBER</label>

                                    <h4 class="primary-cust-text-color mb-0 d-inline">&nbsp; => &nbsp;</h4>
                                </div>

                                <div class="col-6 px-0 d-flex my-1 align-items-center">
                                    <input type="text" name="matric-number-input-box" id="matric-number-input-box"
                                        style="width: 100% !important;" class="text-white text-center" required="true"
                                        placeholder="DE.YYYY/NNNN" minlength="12" maxlength="12">
                                </div>

                            </span>

                            <div class="col-12 mt-3">
                                <button class="btn btn-outline-info">Register Student</button>
                            </div>


                            <!-- <input type="text" name="" id="" class="form-control"> -->
                        </form>
                    </div>

                    <!-- Retrieve Info Div -->
                    <div class="col-11 col-sm-7 col-md-5 col-xl-4 py-3 my-3 mx-auto my-md-0 form-div 
                        bg-darker px-1 position-relative">
                        <h4 class="text-center baloo-font text-light mb-3 border-light border-bottom d-inline-block">
                            Retrieve Student Info</h4>
                        <form class="d-flex flex-wrap justify-content-center align-items-center" id="retrieval-form">

                                <button value="Retrieve Info" class="btn btn-outline-info text-white"
